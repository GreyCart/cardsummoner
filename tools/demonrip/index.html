<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>SMTTC:CS Demon Rip</title>
		<link rel="stylesheet" href="./main.css"/>
	</head>
	<body>
		<canvas id="c"></canvas>
		<p>
			<input type="button" value="-" onclick="shiftAddr(false)">

		<script src="./main.js"></script>
	</body>
